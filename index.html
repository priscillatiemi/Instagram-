<!DOCTYPE html>
<htm lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./images/instagram-celular.jpg" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./images/instagram-logo.svg" alt="instagram logo" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="./images/fotofoto.jpg" alt="Foto do perfil" >
                    </div>

                    <a href="#" class="instagram-login">Continue as priscillatiemi</a>
                    <a href="#" class="instagram-logout">Remove account</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é priscillatiemi?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-the-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</htm>
